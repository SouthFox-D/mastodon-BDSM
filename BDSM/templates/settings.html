{% extends 'base.html' %}

{% block content %}
<h3>设置</h3>
<form method="post" class="form-horizontal" role="form">
    {% if settings != None %}
    <br>
    <h4>站点地址:</h4>
    <p> {{ settings.domain }} </p>
    <br>
    <h4>用户名:</h4>
    <p> {{ settings.account }} </p>
    <div class="form-group">
        <label class="col-sm-2 control-label">时区</label>
        <div class="col-sm-10">
            <input type="text" name="timezone" autocomplete="off" required value="{{ settings.timezone }}"></br>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-primary" type="submit" name="submit" value="保存">
        </div>
    </div>
    {% else %}
    <div class="form-group">
        <label class="col-sm-2 control-label">站点地址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="domain" autocomplete="off" required value="例如：mastodon.social">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">时区</label>
        <div class="col-sm-10">
            <input type="text" name="timezone" autocomplete="off" required value="Asia/Shanghai"></br>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-primary" type="submit" name="submit" value="保存">
        </div>
    </div>
    {% endif %}

    {% if not app_init %}
    <p> 似乎你还没有进行认证，请到这个<a href='/register'>页面</a>进行授权。</p>
    {% endif %}
</form>
{% endblock %}
